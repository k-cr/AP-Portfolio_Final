<!-- Nav bar -->
<nav class="navbar navbar-light bg-dark" id="navbar">
    <div class="container-fluid">
      <a class="navbar-brand text-white">Argentina Programa</a>
      <div class="d-flex">
        <button class="btn btn-outline-success text-white" data-bs-toggle="modal" data-bs-target="#LogIn">Iniciar sesi칩n</button>
      </div>
    </div>
  </nav>
  <!-- End navbar -->

<!-- Modal -->
<div class="modal fade" id="LogIn" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Iniciar sesi칩n</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
          <div class="form-group">
            <label for = "username">Nombre de usuario</label>
            <input type="text" name="username" id="username" class="form-control" [(ngModel)]="username" required>
          </div>
          <div class="form-group">
            <label for = "password">Contrase침a</label>
            <input type="text" name="password" id="password" class="form-control" [(ngModel)]="password" required>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Iniciar sesi칩n</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button (click)="guest()" class="btn btn-primary">Ingresar como invitado</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div 
  class="m-5 modal fade" id="LogIn" 
  data-bs-backdrop="static" data-bs-keyboard="false" 
  tabindex="-1" aria-labelledby="staticBackdropLabel" 
  aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Iniciar sesi칩n</h5>
          <button 
            type="button" class="btn-close" 
            data-mdb-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit($event)">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input
                [ngClass]="{'is-invalid': Username?.errors && Username?.touched, 
                'is-valid': !Username?.errors && Username?.touched}"
                formControlName="username" type="username" 
                id="form1Example1" 
                class="form-control"/>
              <label class="form-label" for="form1Example1">Ingrese su usuario</label>
              <div *ngIf="Username?.errors && Username?.touched">
                <p *ngIf="Username?.hasError('required')" class="text-danger">El usuario es requerido</p>
              </div>
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input 
                [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 
                'is-valid': !Password?.errors && Password?.touched}"
                formControlName="password" type="password" 
                id="form1Example2" 
                class="form-control"/>
              <label class="form-label" for="form1Example2">Contrase침a</label>
              <div *ngIf="Password?.errors && Password?.touched">
                <p *ngIf="Password?.hasError('required')" class="text danger">La contrase침a es requerida</p>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary ms-2">Iniciar sesi칩n</button>
        </div>
      </div>
    </div>
</div>
